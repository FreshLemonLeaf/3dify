<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>3D Image Extruder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="controls">
    <label>
      Upload image:
      <input type="file" accept="image/*" id="imageInput" />
    </label>
    <label>
      Extrusion depth:
      <input type="range" min="0.05" max="1" step="0.01" value="0.2" id="extrudeRange"/>
      <span id="extrudeValue">0.20</span>
    </label>
    <label>
      Side/Back color:
      <input type="color" id="sideColor" value="#2196f3" />
    </label>
    <label>
      Back face:
      <select id="backMode">
        <option value="image">Same as front</option>
        <option value="color">Solid color</option>
      </select>
    </label>
    <button id="downloadBtn" disabled>Download 3D Model</button>
  </div>
  <div id="viewer"></div>
  <script src="https://cdn.jsdelivr.net/npm/three@0.157.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.157.0/examples/js/controls/OrbitControls.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.157.0/examples/js/exporters/GLTFExporter.js"></script>
  <script src="main.js"></script>
</body>
</html>
